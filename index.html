<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowState Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#64748b',
              surface: '#f8fafc',
              glass: 'rgba(255, 255, 255, 0.6)',
              'glass-dark': 'rgba(15, 23, 42, 0.6)',
              'glass-border': 'rgba(255, 255, 255, 0.4)',
              morandi: {
                green: '#A0C1B8',
                blue: '#98B6C3',
                pink: '#E2C2C6',
                yellow: '#E8D5B5',
                purple: '#B6A6CA'
              }
            },
            animation: {
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* Aurora Gradient Background */
      .aurora-bg {
        background: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-color: #0f172a; /* Fallback */
      }
      
      .aurora-light-bg {
        background-color: #F3F4F6;
        background-image: 
            radial-gradient(at 0% 0%, hsla(252,100%,95%,1) 0px, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339,100%,94%,1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(188,100%,94%,1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, hsla(36,100%,94%,1) 0px, transparent 50%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="aurora-light-bg text-slate-800 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
